<!DOCTYPE html>
<html>
<head>
  <title>Navigation App</title>
  <link rel="stylesheet" type="text/css" href="css/map.css">
  <link rel="stylesheet" type="text/css" href="css/popup.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4XRRMhhdo7GxZCMEYkuKG19S8s8bCR6g&callback=initMap&libraries=&v=weekly" defer></script>
</head>
  
<body>
  <div class="input-container">
    <div id="origin-view"><b>Origin: </b><span id="origin-text" style="color: #4CAF50;">Not set</span></div>
    <div id="destination-view"><b>Destination: </b><span id="destination-text" style="color: #1E88E5;">Not set</span></div>
  </div>

  <div id="map"></div>
  
  <div id="directions-panel"></div>

  <div class="popup" id="popup">
    <img src="./images/arrived.png" width="100px">
    <h2 style="font-size: 20px;">You've arrived at your destination!</h2>
    <button onclick="closePopup()">Great!</button>
  </div>


<script src="js/map.js"></script>
</body>
</html>
